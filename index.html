<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link to stylesheet and css-->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <style>
        body, html {

        height: 100%;

}

        .bg {
    /* Image used as background */
        background-image: url('https://www.hoopswallpapers.com/wallpapers/2017/kobe-jersey-retirement-wallpaper-preview.jpg');

   /* Full height */

        height: 100%;

   /* Center and scale background image */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
}
    /* Added image overlay */
    .container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: gold;
}

.container:hover .overlay {
  opacity: 1;
}

.text {
  color: purple;
  font-size: 30px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
       
    </style>
  
</head>

<body>

    <!--Bootstrap CSS -->
